<template>
    <template if:true={subtasks}>
        <template for:each={subtasks} for:item="subtask">
            <c-task-step key={subtask.Id} step={subtask}></c-task-step>
        </template>
    </template>

    <template if:false={subtasks}>
        <div class="slds-p-around_medium">
            No subtasks for this Task
        </div>
    </template>

    <div class="slds-p-around_medium">
        <c-create-form btn-label="New Subtask" input-label="Subtask name" onsave={handleSaveCategory}>
        </c-create-form>
    </div>
</template>
