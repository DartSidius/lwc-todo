<template>
    <lightning-card title="Categories" icon-name="custom:custom62">
        <nav class="slds-nav-vertical">
            <div class="slds-nav-vertical__section">
                <ul>
                    <template for:each={categories} for:item="category">
                        <li key={category.Id} class="slds-nav-vertical__item">
                            <a href="javascript:void(0);" class="slds-nav-vertical__action" aria-describedby="entity-header"
                                aria-current="page">
                                <lightning-icon icon-name={category.icon} size="small" alternative-text={category.label}></lightning-icon>
                                <span>{category.label}</span>
                            </a>
                        </li>
                    </template>
                </ul>
            </div>
        </nav>
        <div class="slds-p-around_medium">
            <c-create-form
                btn-label = "New List"
                input-label= "List name"
                onsave={handleSave}>
            </c-create-form>
        </div>
    </lightning-card>
</template>
