<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_3-of-12">
            <c-categories-list 
                categories={categories}
                onselect={handleSelectCategory}>
            </c-categories-list>
        </div>
        <div class="slds-col slds-size_6-of-12">
            <c-tasks-list 
                category={selectedCategory}
                onimportantmark={addToImportant}
                ontaskselect={getSelectedTaskDetails}>
            </c-tasks-list>
        </div>
        <div class="slds-col slds-size_3-of-12">
            <template if:true={task}>
                <c-task-details task={task}></c-task-details>
            </template>

            <template if:false={task}>
                <div class="slds-text-align_center">
                    <span class="slds-badge" style="background-color: rgb(27, 82, 151); color: #fff">Select a task to see details</span>
                </div>
            </template>
        </div>
    </div>
</template>
